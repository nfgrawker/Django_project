{% extends "comView/base.html" %}

{% block content %}

  <body class="bg-light">

    <div class="container">
      <form method="POST">
        {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Join Today!</legend>
              {{ form.as_p }}
          </fieldset>
          <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Sign Up</button>
          </div>
      </form>
        <div class="border-top pt-3">
            <small class="text-muted"><a href="#">All ready have an account?</a></small>
        </div>
    </div>
{% endblock content %}
